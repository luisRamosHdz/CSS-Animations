<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROTACIÃ“N</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font: Arial;
            color: white;
        }
        .container{
            border: 1px solid red;
        }
        .container:hover .cuadrado{
            /* transform: scale(1.5); */
            transform: scale(2,.5);
        }
        .cuadrado{
            height: 200px;
            width: 200px;
            background-color: #7dc900;
            margin: 20px;            
            transition: transform 300ms;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cuadrado"> Hello World!</div>
    </div>
</body>
</html>
